<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambientLight = new THREE.AmbientLight(0x606060, 0.5);
        scene.add(ambientLight);

        // ✅ Directional Light ที่สร้างเงา
        const directionalLight = new THREE.DirectionalLight(0xffff00, 0.7);
        directionalLight.position.set(10, 5, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xff00ff, 0.8, 8);
        pointLight.position.set(0, 3, 1);
        pointLight.castShadow = true;
        scene.add(pointLight);
        const pointLightHelper = new THREE.PointLightHelper(pointLight, 0.5);
        scene.add(pointLightHelper);

        const spotLightR = new THREE.SpotLight(0xff0000, 1);
        spotLightR.angle = Math.PI / 8;
        spotLightR.position.set(3, 2, -2);
        spotLightR.castShadow = true;
        spotLightR.target.position.set(3, 0, -2);
        spotLightR.distance = 5;
        scene.add(spotLightR);
        scene.add(spotLightR.target);

        const spotLightB = new THREE.SpotLight(0x0000ff, 1);
        spotLightB.angle = Math.PI / 8;
        spotLightB.position.set(4, 2, -2);
        spotLightB.castShadow = true;
        spotLightB.target.position.set(4, 0, -2);
        spotLightB.distance = 5;
        scene.add(spotLightB);
        scene.add(spotLightB.target);

        const spotLightY = new THREE.SpotLight(0x00ff00, 1);
        spotLightY.angle = Math.PI / 8;
        spotLightY.position.set(3.5, 2, -1);
        spotLightY.castShadow = true;
        spotLightY.target.position.set(3.5, 0, -1);
        spotLightY.distance = 5;
        scene.add(spotLightY);
        scene.add(spotLightY.target);

        const rectAreaLight = new THREE.RectAreaLight(0x00ffff, 1, 2, 2);
        rectAreaLight.position.set(-2, 1, -2);
        //rectAreaLight.rotation.x = Math.PI / 2;
        rectAreaLight.castShadow = true;
        scene.add(rectAreaLight);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        const loader = new THREE.OBJLoader();
        loader.load('https://sibsansuk.github.io/chair.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });
        loader.load('https://sibsansuk.github.io/myModel.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.position.set(0, 0, 2);
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        // ✅ render loop
        function animate(t) {
            pointLight.position.x = Math.sin(t / 1000) * 1.5;
            pointLight.position.z = Math.cos(t / 1000) * 1.5;
            directionalLight.position.x = Math.sin(t / 2000) * 10;
            //directionalLight.position.z = Math.cos(t / 1000) * 10;
            spotLightR.position.x = 3 + Math.cos(t / 1000) * 2;
            spotLightR.position.z = -2 + Math.cos(t / 1000) * 2;
            spotLightB.position.x = 4 + Math.cos(t / 1000) * 2;
            spotLightB.position.z = -2 + Math.cos(t / 1000) * 2;
            spotLightY.position.x = 3.5 + Math.cos(t / 1000) * 2;
            spotLightY.position.z = -1 + Math.cos(t / 1000) * 2;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {

        });

    </script>
</body>

</html>
